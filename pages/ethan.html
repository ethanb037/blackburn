<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blackburn - home</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .image {
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .image:hover {
      opacity: 0.7;
    }

    .image1 {
      background-image: url('../pages/images/ideas.png');
      background-repeat: repeat;
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .image2 {
      background-image: url('../pages/images/writings.png');
      background-repeat: repeat;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-180%, -30%);
      width: 250px;
      height: 200px;
      margin-right: 50px;
    }

    .image3 {
      background-image: url('../pages/images/sounds.png');
      background-repeat: repeat;
      background-size: 100% 100%;
      background-position: center;
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 300px;
      height: 250px;
    }
    .text {
      position: relative; /* Change position from absolute to relative */
      font-family: serif;
      font-size: 32px;
      color: white;
      padding: 20px;
      z-index: 2; /* Add z-index to ensure text appears on top */
    }

  </style>
</head>
<body>
  <div class="text" id="blackburnText">bl√¶cburna!</div>
  <div class="image image1" onclick="window.location.href='ideas.html';"></div>
  <div class="image image2" onclick="window.location.href='writings.html';"></div>
  <div class="image image3" onclick="window.location.href='sounds.html';"></div>

  <script>
    // Function to randomly position the text element
    function repositionText() {
      const textElement = document.getElementById('blackburnText');
      const maxWidth = window.innerWidth - textElement.offsetWidth - 20;
      const maxHeight = window.innerHeight - textElement.offsetHeight - 20;

      const randomX = Math.floor(Math.random() * maxWidth);
      const randomY = Math.floor(Math.random() * maxHeight);

      textElement.style.left = `${randomX}px`;
      textElement.style.top = `${randomY}px`;
    }

    // Call the function to position the text initially
    repositionText();

    // Resize event listener to reposition the text on window resize
    window.addEventListener('resize', repositionText);
  </script>
</body>
</html>
