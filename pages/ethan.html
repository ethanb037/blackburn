<html>
<head>
<title>ethan blackburn :: digital space</title>
<style>
  body {
    background-color: #ffffff;
    color: #000000;
    font-family: "Courier New", monospace;
    margin: 40px;
    line-height: 1.6;
    height: 100vh;
    overflow-x: hidden;
  }
  
  .header {
    margin-bottom: 60px;
    padding-bottom: 20px;
    width: 200px;
  }
  
  .divider {
    margin: 20px 0;
    height: 30px;
    position: relative;
    width: 200px;
  }
  
  .divider::before {
    content: '[ . . . . . ]';
    position: absolute;
    letter-spacing: 4px;
    font-size: 12px;
    opacity: 0.7;
  }
  
  a {
    color: #000000;
    text-decoration: none;
    font-size: 14px;
    transition: opacity 0.3s ease;
    position: absolute;
    z-index: 2;
  }
  
  a:hover {
    opacity: 0.6;
  }
  
  .left-column {
    position: fixed;
    left: 40px;
    top: 0;
    bottom: 0;
    width: 50%;
    padding: 40px 0;
  }
  
  .right-column {
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  #collected {
    top: 200px;
    left: 40px;
  }
  
  #writings {
    top: 300px;
    left: 180px;
  }
  
  #ideas {
    top: 400px;
    left: 80px;
  }
  
  .date {
    position: fixed;
    bottom: 20px;
    left: 40px;
    font-size: 12px;
    color: #666;
  }
  
  .random-image {
    padding: 20px;
  }
  
  .random-image img {
    max-width: 400px;
    height: auto;
    opacity: 0.8;
  }
</style>
</head>

<body>
  <div class="left-column">
    <div class="header">
      <h1 style="font-size: 14px; font-weight: normal;">ethan blackburn</h1>
      <p style="font-size: 12px;">digital space :: est. 1996</p>
    </div>
    
    <div class="divider"></div>
    
    <a href="sounds.html" id="collected">collected efforts</a>
    <a href="writings.html" id="writings">writings</a>
    <a href="ideas.html" id="ideas">ideas</a>
    
    <div class="date">
      last updated: 02.19.2025
    </div>
  </div>
  
  <div class="right-column">
    <div class="random-image" id="randomImage"></div>
  </div>

  <script>
    const images = [
      '1.png',
      '2.png',
      '3.png'
    ];
    
    function displayRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      const imageContainer = document.getElementById('randomImage');
      imageContainer.innerHTML = `<img src="${images[randomIndex]}" alt="random artwork">`;
    }
    
    window.onload = displayRandomImage;
  </script>
</body>
</html>
