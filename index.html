<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackburn??</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 id="header">they're trying to find a reason...</h1>

    <a href="another_page.html" target="_blank">
        <img src="placeholder.jpg" alt="Placeholder Image">
    </a>

    <script>
        // Randomly place the header around the image
        var header = document.getElementById('header');
        var headerRect = header.getBoundingClientRect();
        var img = document.querySelector('img');
        var imgRect = img.getBoundingClientRect();

        var maxX = window.innerWidth - headerRect.width;
        var maxY = window.innerHeight - headerRect.height;

        var randomX = Math.random() * maxX;
        var randomY = Math.random() * maxY;

        header.style.top = randomY + 'px';
        header.style.left = randomX + 'px';

        // Center the image
        var imgX = (window.innerWidth - imgRect.width) / 2;
        var imgY = (window.innerHeight - imgRect.height) / 2;

        img.style.top = imgY + 'px';
        img.style.left = imgX + 'px';
    </script>

</body>

</html>
