<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Black and White Text Website</title>

    <style>

        body {

            background-color: black;

            color: white;

            font-family: Georgia, serif;

            margin: 0;

            height: 100vh;

            overflow: hidden;

            position: relative;

        }



        h1 {

            text-align: center;

            position: absolute;

            z-index: 1; /* Ensure the text appears above the image */

        }



        a {

            display: block;

            margin: 0 auto;

            max-width: 80%; /* Set the maximum width for the image */

            position: relative;

            z-index: 0; /* Ensure the image is behind the text */

        }



        img {

            width: 100%;

            height: auto;

        }

    </style>

</head>

<body>



    <h1 id="header">They're trying to find a reason</h1>



    <a href="another_page.html" target="_blank">

        <img src="placeholder.jpg" alt="Placeholder Image">

    </a>



    <script>

        // Randomly place the header around the image

        var header = document.getElementById('header');

        var headerRect = header.getBoundingClientRect();

        var img = document.querySelector('img');

        var imgRect = img.getBoundingClientRect();



        var maxX = window.innerWidth - headerRect.width;

        var maxY = window.innerHeight - headerRect.height;



        var randomX = Math.random() * maxX;

        var randomY = Math.random() * maxY;



        header.style.top = randomY + 'px';

        header.style.left = randomX + 'px';



        // Center the image

        var imgX = (window.innerWidth - imgRect.width) / 2;

        var imgY = (window.innerHeight - imgRect.height) / 2;



        img.style.top = imgY + 'px';

        img.style.left = imgX + 'px';

    </script>



</body>

</html>
